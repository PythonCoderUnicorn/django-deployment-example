<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> </title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Navbar </a>
        <button class="navbar-toggler" type="button"></button>
 
        <div class="collapse navbar-collapse" id="navbarNav"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}"> Django </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'app5:register' %}">Registration </a>
            </li>

            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="navbar-link"> Log out </a></li>

            {% else %}
            <li><a href="{% url 'app5:user_login' %}" class="navbar-link"> Log in  </a></li>

            {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
        

    
</body>
</html>
